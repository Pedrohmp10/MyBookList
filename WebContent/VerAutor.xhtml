<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:h="http://java.sun.com/jsf/html" 
	  xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:b="http://bootsfaces.net/ui"
	  xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<meta http-equiv="Content-type" content="text/html; charset=UTF-8"/>
	<title>Lista Autor</title>
</h:head>
<h:body>
	<h:form acceptcharset="ISO_8859-1">
		<ui:composition template="TemplateInicio.xhtml">
		<ui:define name="conteudo">
		<p:dataTable value="#{mAutorBean.autores}" var="autorCadastrado" style="margin-right:1150px" >
			<p:column>
				<f:facet name="header">Autores Cadastrados</f:facet>
				<h:outputText value="#{autorCadastrado.nome}">
				</h:outputText>
				<h:outputText value=" ">
				</h:outputText>
				<h:outputText value="#{autorCadastrado.sobrenome}">
				</h:outputText>
			</p:column>			
		</p:dataTable>
		</ui:define>
		</ui:composition>
	</h:form>
</h:body>	
</html>
