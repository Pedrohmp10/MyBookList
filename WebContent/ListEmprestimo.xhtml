<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<meta http-equiv="Content-type" content="text/html; charset=UTF-8" />
	<title>Lista Gênero</title>
</h:head>
<h:body>
	<h:form acceptcharset="ISO_8859-1">
		<ui:composition template="TemplatePerfilAdministrador.xhtml">
			<ui:define name="conteudo">
				
				
				<p:dataTable value="#{mEmprestimoBean.emprestimos}" var="emprestimoCadastrado"
					style="margin-right:900px">
					<p:column>
						<f:facet name="header">Username</f:facet>
						<h:outputText value="#{emprestimoCadastrado.usuComum.user}">
						</h:outputText>
					</p:column>
					<p:column>
						<f:facet name="header">Livro</f:facet>
						<h:outputText value="#{emprestimoCadastrado.livro.nome}">
						</h:outputText>
					</p:column>
					<p:column>
						<f:facet name="header">Data Empréstimo</f:facet>
						<h:outputText value="#{emprestimoCadastrado.data}">
						</h:outputText>
					</p:column>
					<p:column>
						<f:facet name="header">Endereço Destinado</f:facet>
						<h:outputText value="#{emprestimoCadastrado.endereco}">
						</h:outputText>
					</p:column>
					<p:column>
						<f:facet name="header">Devolver</f:facet>
						<p:commandLink value="Devolver"
							action="#{mEmprestimoBean.DevolverLivro(emprestimoCadastrado)}">
						</p:commandLink>
					</p:column>
				</p:dataTable>


			</ui:define>
		</ui:composition>
	</h:form>
</h:body>
</html>
