<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:h="http://java.sun.com/jsf/html" 
	  xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:b="http://bootsfaces.net/ui"
	  xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<meta http-equiv="Content-type" content="text/html; charset=UTF-8"/>
	<title>Confirmar matrícula</title>
</h:head>
<h:body>
	<h:form acceptcharset="ISO_8859-1">
	<ui:composition template="TemplatePerfilAdministrador.xhtml">
	<ui:define name="conteudo">
	<h:panelGrid value="#{mAdministradorBean.adm}">
		<b:messages id="messages" />
		<h4>Informe sua matrícula </h4>
		<b:inputText pt:placeholder="Matrícula: " value="#{mAdministradorBean.adm.matricula}" >
		<f:facet name="prepend">
			<b:icon name="glyphicon-book"></b:icon>
		</f:facet>
		</b:inputText>
		<b:commandButton value="Buscar" action="#{mAdministradorBean.buscarAdministrador}" ajax="false" ></b:commandButton>
	</h:panelGrid>
	</ui:define>
	</ui:composition>
	</h:form>
</h:body>
</html>
