<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:h="http://java.sun.com/jsf/html" 
	  xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:b="http://bootsfaces.net/ui"
	  xmlns:ui="http://java.sun.com/jsf/facelets">


<h:head>
	<meta http-equiv="Content-type" content="text/html; charset=UTF-8"/>
	<title>Emprestimo de Livro</title>
</h:head>
<h:body>
	<h:form acceptcharset="ISO_8859-1">
		<ui:composition template="TemplatePerfilUsuComum.xhtml">
		<ui:define name="conteudo">
		<h3 style="margin-left:10px">Emprestimo de Livro</h3>
		<h:panelGrid style="margin-left:10px">
			
			<h:outputText value="Nome:" />
				<b:selectOneMenu colspan="2" value="#{mEmprestimoBean.nUsuComum}" collspan="2">
				
					<f:selectItems value="#{mUsuComumBean.usersC}" var="usuComum" 
								   itemLabel="#{usuComum.user}" itemValue="#{usuComum.id}">
					</f:selectItems>
						<f:facet name="prepend">
							<b:icon name="user"></b:icon>
						</f:facet>
				</b:selectOneMenu>
			
			<h:outputText value="Livro:" />
				<b:selectOneMenu colspan="2" value="#{mEmprestimoBean.idLivro}" collspan="2">
					<f:selectItem itemLabel=" -- Selecione -- " itemValue="0">
					</f:selectItem>
					<f:selectItems value="#{mLivroBean.livros}" var="livro" 
								   itemLabel="#{livro.nome}" itemValue="#{livro.id}">
					</f:selectItems>
						<f:facet name="prepend">
							<b:icon name="user"></b:icon>
						</f:facet>
				</b:selectOneMenu>
			
			<h:outputText  value="Data:" />
			<b:inputText pt:placeholder="data do empréstimo" value="#{mEmprestimoBean.emprestimo.data}">
				<f:facet name="prepend">
					<b:icon name="calendar"></b:icon>
				</f:facet>
			</b:inputText>
			<h:outputText  value="Endereço:" />
			<b:inputText pt:placeholder="Endereço de entrega" value="#{mEmprestimoBean.emprestimo.endereco}">
				<f:facet name="prepend">
					<b:icon name="calendar"></b:icon>
				</f:facet>
			</b:inputText>		
			<b:commandButton value="Confirmar" action="#{mEmprestimoBean.realizarEmprestimo(mEmprestimoBean.emprestimo)}" />
		</h:panelGrid>
		</ui:define>
		</ui:composition>
	</h:form>
</h:body>
</html>
